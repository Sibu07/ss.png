<!DOCTYPE html>
<html>

<head>
    <title>Overlay Text on Image</title>
    <style>
        label {
            display: inline-block;
            width: 120px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 250px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #outputImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        #downloadButton {
            display: block;
            margin: 10px auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        a {
            color: white;
            text-decoration: none;
            word-wrap: break-word;
        }
    </style>

    <script>
        function overlayText() {
            var inputText1 = document.getElementById("textInput1").value;
            var inputText2 = document.getElementById("textInput2").value;
            var inputText3 = document.getElementById("textInput3").value;
            var inputText4 = document.getElementById("textInput4").value;
            var outputImage = document.getElementById("outputImage");
            var canvas = document.createElement("canvas");
            var context = canvas.getContext("2d");
            var img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0);
                context.font = " 28px sans-serif";
                context.fillStyle = "white";
                context.fillText(inputText1, 172, 76);
                context.fillText(inputText2, 319, 76);
                context.font = " 60px sans-serif";
                context.fillText(inputText3, 440, 720);
                context.font = "30px sans-serif";
                context.fillStyle = "#1E90FF";
                context.fillText(inputText3, 816, 1892);
                context.font = " 26px sans-serif";
                context.fillStyle = "WHITE";
                context.fillText(inputText4, 984, 74);
                outputImage.src = canvas.toDataURL("image/jpeg");
                var downloadButton = document.createElement("a");
                downloadButton.id = "downloadButton";
                downloadButton.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                downloadButton.download = "output.jpg";
                downloadButton.innerHTML = "Download Image";
                document.body.appendChild(downloadButton);
            };
            img.onerror = function() {
                console.error("Error loading image.");
            };
            img.src = ".img/ss2.png";
        }

        window.addEventListener("load", function() {
            var button = document.getElementById("overlayButton");
            button.addEventListener("click", overlayText);
        });
    </script>
</head>

<body>
    <div>
        <label for="textInput1">Time:</label>
        <input type="text" id="textInput1">
    </div>
    <div>
        <label for="textInput2">Internet Speed:</label>
        <input type="text" id="textInput2">
    </div>
    <div>
        <label for="textInput3">Call Duration:</label>
        <input type="text" id="textInput3">
    </div>
    <div>
        <label for="textInput4">Charge</label>
        <input type="text" id="textInput4">
    </div>
    <br>
    <div>
        <button id="overlayButton">Overlay Text</button>
    </div
    <br>
    <div>
        <button <a href="60min.html">For Less Than 60 Minute Screenshot</a></button>
    </div>
    <div>
        <img id="outputImage" src="">
    </div>
</body>

</html>
